[tool.poetry]
name = "aioslsk"
version = "v0.2.0"
description = "Asyncio based SoulSeek client"
authors = ["JurgenR <1249228+JurgenR@users.noreply.github.com>"]
readme = "README.rst"
packages = [{include = "aioslsk", from = "src"}]

[tool.poetry.dependencies]
python = ">=3.8,<3.12"
mutagen = "^1.45.1"
PyYAML = "^6.0"
aiofiles = "^22.1.0"
async-upnp-client = "^0.33.0"

[tool.poetry.dev-dependencies]
pytest = "^7.1.1"
pytest-cov = "^3.0.0"
pytest-unordered = "^0.5.1"
pytest-asyncio = "^0.20.3"

[tool.poetry.group.dev.dependencies]
flake8 = { version = "^6.0.0", python = ">=3.8.1,<3.12" }
sphinx = "^7.0.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
