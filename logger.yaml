version: 1
formatters:
  simple:
    format: '[%(asctime)s][%(levelname)-8s][%(module)s][%(thread)d]: %(message)s'
handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: simple
    stream: ext://sys.stderr
  debug_file_handler:
    class: logging.handlers.RotatingFileHandler
    level: DEBUG
    formatter: simple
    filename: H:\Projects\pyslsk\logs\slsk.log
    maxBytes: 10485760 # 10MB
    backupCount: 20
    encoding: utf8
loggers:
  simpleExample:
    level: DEBUG
    handlers: [console,debug_file_handler]
    propagate: no
root:
  level: DEBUG
  handlers: [debug_file_handler]
