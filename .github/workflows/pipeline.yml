name: aioslsk library

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  linting:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-python@v6
      - uses: snok/install-poetry@v1
      - name: Install dependencies
        run: |
          poetry install --no-interaction

      - name: Run flake8
        run: |
          poetry run flake8 src/aioslsk/

      - name: Run mypy
        run: |
          poetry run mypy src/aioslsk/ --check-untyped-defs

  tests:
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest", "windows-latest", "macos-latest"]
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]
        exclude:
          - os: macos-latest
            python-version: "3.11"
          - os: macos-latest
            python-version: "3.12"
          - os: macos-latest
            python-version: "3.13"
          - os: windows-latest
            python-version: "3.11"
          - os: windows-latest
            python-version: "3.12"
          - os: windows-latest
            python-version: "3.13"
    runs-on: ${{ matrix.os }}

    defaults:
      run:
        shell: bash

    steps:
      - uses: actions/checkout@v5

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Poetry Action
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load cached venv
        id: cached-pip-wheels
        uses: actions/cache@v4
        with:
          path: ~/.cache
          key: venv-${{ runner.os }}-${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          poetry install --no-interaction

      - name: Test with pytest
        run: |
          poetry run pytest --junitxml=test-reports/report-${{ matrix.os }}-${{ matrix.python-version }}.xml -o junit_suite_name=suite-${{ matrix.os }}-${{ matrix.python-version }}

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: report-${{ matrix.os }}-${{ matrix.python-version }}
          path: test-reports/report-${{ matrix.os }}-${{ matrix.python-version }}.xml

  publish-test-results:
    needs: tests
    if: always()
    runs-on: ubuntu-latest

    permissions:
      contents: read
      checks: write
      issues: read
      pull-requests: write

    steps:
      - name: Download Test Result Artifacts
        uses: actions/download-artifact@v5
        with:
          path: test-reports

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action/composite@v2
        with:
          report_individual_runs: true
          files: "test-reports/**/*.xml"

      - name: Display structure of downloaded files
        run: ls -R
